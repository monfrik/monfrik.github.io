<!doctype html>
<html>
<head>
  <title>Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="header">
  <ul class="nav">
    <li class="nav__item">
      <a href="https://query1.finance.yahoo.com/v7/finance/spark?symbols=%5EIXIC&range=1mo&interval=1d&indicators=close&includeTimestamps=false&includePrePost=false&corsDomain=finance.yahoo.com&.tsrc=finance" target="_blank" rel="noopener">API</a>
    </li>
  </ul>
</header>
<main class="main">
  <div class="selects">
    <div class="selects__item">
      <label for="stock" class="selects__label">Акции</label>
      <select name="stock" id="stock" class="selects__input"></select>
    </div>
    <div class="selects__item">
      <label for="indexes" class="selects__label">Индексы</label>
      <select name="indexes" id="indexes" class="selects__input"></select>
    </div>
  </div>
  <div class="graphs__header">
    <div class="graphs__labels">
      <div class="graphs__labels__group graphs__labels__group0"></div>
      <div class="graphs__labels__text">Акции</div>
      <div class="graphs__labels__group graphs__labels__group1"></div>
      <div class="graphs__labels__text">Индексы</div>
    </div>
    <div class="graphs__zoom">
      <label for="zoom">Увеличение</label>
      <input type="range" min="1" max="3" value="1" class="graphs__slider" id="zoom">
    </div>
    <div class="graphs__style">
      <label for="style" class="graphs__style__label">Отображение</label>
      <select name="style" id="style" class="graphs__style__select">
        <option value="">Кривые</option>
        <option value="bar">Стобцы</option>
        <option value="points">Точки</option>
      </select>
    </div>
  </div>
  <div class="graphs" id="visualization"></div>
</main>
<footer class="footer">
  <p>2022 © Перформанс</p>
</footer>
<script type="text/javascript" src="api.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
