<!doctype html>
<html>
<head>
  <title>Перформанс</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header class="header">
  <ul class="nav">
    <a class="nav__logo" href="https://monfrik.github.io">
      <img  src="/logo.svg" alt="logo" />
    </a>
    <li class="nav__item">
      <a class="nav__item__link" href="https://finance.yahoo.com/" target="_blank" rel="noopener">Акции</a>
    </li>
    <li class="nav__item">
      <a class="nav__item__link" href="https://www.yahoofinanceapi.com/" target="_blank" rel="noopener">API</a>
    </li>
  </ul>
  <h1 class="header__title">Котировки и акции</h1>
  <h2 class="header__desc">Составь список своих фаворитов</h2>
  <button class="header__button">Выбрать курс акций</button>
</header>
<main class="main">
  <div class="selects">
    <div class="selects__item">
      <p class="selects__label">Акции</p>
      <div class="selects__value"></div>
      <div class="selects__items"></div>
    </div>
    <div class="selects__item">
      <p class="selects__label">Индексы</p>
      <div class="selects__value"></div>
      <div class="selects__items"></div>
    </div>
  </div>
  <div class="graphs__header">
    <div class="graphs__labels">
      <div class="graphs__labels__group graphs__labels__group0"></div>
      <div class="graphs__labels__text">Акции</div>
      <div class="graphs__labels__group graphs__labels__group1"></div>
      <div class="graphs__labels__text">Индексы</div>
    </div>
    <div class="graphs__zoom">
      <label for="zoom">Увеличение</label>
      <input type="range" min="1" max="3" value="1" class="graphs__slider" id="zoom">
    </div>
    <div class="graphs__period">
      <label for="period" class="graphs__period__label">Период</label>
      <select name="period" id="period" class="graphs__period__select">
        <option value="1mo">1 месяц</option>
        <option value="3mo">3 месяца</option>
        <option value="6mo">6 месяцев</option>
      </select>
    </div>
    <div class="graphs__style">
      <label for="style" class="graphs__style__label">Отображение</label>
      <select name="style" id="style" class="graphs__style__select">
        <option value="">Кривые</option>
        <option value="bar">Столбцы</option>
        <option value="points">Точки</option>
      </select>
    </div>
  </div>
  <div class="graphs" id="visualization"></div>
</main>
<footer class="footer">
  <p>2022 © Перформанс</p>
</footer>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
